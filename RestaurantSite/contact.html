<html lang="en"> 
    <head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
        <title>Contact Us</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 	
        
        <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet"> 
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css"/>
    </head> 
    
    <style>
		label{
			font-weight:bold;
		}
    </style>       
    <body>
		<div class="container">
			<header>
				<h1>Delicious Dishes</h1>
				
			</header>

			<nav>
				<a href="index.html">Home</a>
				<a href="menu.html">Menu</a>
				<a href="contact.html">Contact Us</a>
				
			</nav>

			<form action="submit.html" method="POST">
				<label for="nombre">Name:</label>
				<input type="text" name="nombre"/>
				
				<label for="email">Email:</label>
				<input type="text" name="email" />
				
				<label for="phone">Phone:</label>
				<input type="text" name="phone" />
				
				<label for="inquiry">Reason for Inquiry:</label>
				<select id="inquiry" name="inquiry">
					<option value="default" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<label for="addtional-info">Additional Information:</label>
				<textarea id="addtional-info" name="addtional-info"></textarea>
				
				<fieldset>
					<legend>Have you been to the restaurant?</legend>
					<br/>
					<input type="radio" id="choice1" name="visited" value="no"/>
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="visited" value="yes"/>
					<label for="choice2">Yes</label>
				</fieldset>
				<br/>
				<fieldset>
					<legend>Best days to contact you:</legend>
					<br/>
					<input type="checkbox" id="mon" name="days">
					<label for="mon">M</label>
					<input type="checkbox" id="tue" name="days">
					<label for="tue">T</label>
					<input type="checkbox" id="wed" name="days">
					<label for="wed">W</label>
					<input type="checkbox" id="thur" name="days">
					<label for="thur">Th</label>
					<input type="checkbox" id="fri" name="days">
					<label for="fri">F</label><br />
				</fieldset>
				<br/>
				<input type="submit" value="Send Request"/>

			</form>
			
			<footer>
				<p>1212 Alice Ln, Charlotte, NC 28269</p>
				<p>980-456-8697</p>
				<p>&copy; 2018 Delicious Dishes. All rights reserved.</p>
			</footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body> 
</html>
